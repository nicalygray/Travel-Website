<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>GO SEATTLE : COFFEE</title>

	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width; initial-scale=1; maximum-scale=1">

	<!-- Main CSS Stylesheets -->
	<link rel='stylesheet' href='../libs/css/normalize.css' type='text/css' media='all' />
	<link rel='stylesheet' href='../libs/css/style.css' type='text/css' media='all' />
	<link rel="stylesheet" href="../libs/css/media_query.css" type="text/css">
	<link rel="stylesheet" href="../libs/css/maps.css" type="text/css">

	<!-- webfont -->
	<script src="//use.typekit.net/tzh5sjh.js"></script>
	<script>try{Typekit.load();}catch(e){}</script>
	<link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400,300,700' rel='stylesheet' type='text/css'>

	<!-- JS -->
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>

	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js">
	</script>

	 <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
	  <script src="../libs/js/gmaps.js"></script>
 


</head>
<body>

	<div id="coffee-map"></div>
	<script>
			    var map = new GMaps({
			      el: '#map',
			      lat: 47.621009,
			      lng: -122.331867,
			      zoom: 14,
			    });
			    map.addMarker({	
				  lat: 47.620911,
				  lng: -122.325485,
				  title: '1. Analog Coffee',
				  infoWindow: {
					  content: '<p>1. Analog Coffee<BR> <a href="http://www.analogcoffee.com" target="_Blank">website</a></p>'
					}
				});
				map.addMarker({
				  lat: 47.616137,
				  lng: -122.327047,
				  title: '2. Broadcast Coffee',
				  infoWindow: {
					  content: '<p>2. Broadcast Coffee<BR> <a href="http://www.broadcastcoffee.com" target="_Blank">website</a></p>'
					}
				});
				map.addMarker({
				  lat: 47.614053,
				  lng: -122.319003,
				  title: '3. Caffe Vita Coffee Roaster',
				  infoWindow: {
					  content: '<p>3. Caffe Vita Coffee Roaster<BR> <a href="http://www.caffevita.com" target="_Blank">website</a></p>'
					}
				});			
			
				map.addMarker({
				  lat: 47.626583,
				  lng: -122.331621,
				  title: '4. Espresso Vivace',
				  infoWindow: {
					  content: '<p>4. Espresso Vivace<BR> <a href="http://www.espressovivace.com" target="_Blank">website</a></p>'
					}
				});	
				map.addMarker({
				  lat: 47.627508,
				  lng: -122.343294,
				  title: '5. Herkimer Coffee',
				  infoWindow: {
					  content: '<p>5. Herkimer Coffee<BR> <a href="http://www.herkimercoffee.com" target="_Blank">website</a></p>'
					}
				});	
				
				</script>
</body>
</html>
